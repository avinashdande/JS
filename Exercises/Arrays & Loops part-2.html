    function linearSearch(arr, value){
      for(i=0;i<arr.length;i++){

      }

    function removeWord(arr, word){
      // let arr1 = arr.reverse(); For last two words removal
      let count = 0;

        if(arr[i] === word && count < 2){
          count++;

    function uniqueArray(arr){
      const res = [];
      for(let i=0;i<arr.length;i++){          // check the scope and reusability of i-variable
