<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
      <style>
        button{
          margin: 5px 5px 0 0;
        }
        .atc{
          background-color: yellow;
          border: none;
          padding: 10px 12px 10px 12px;
          border-radius: 16px;
          font-size: 14px;
        }
        .bn{
          background-color: orange;
          border: none;
          padding: 10px 12px 10px 12px;
          border-radius: 16px;
          font-size: 14px;    
        }
        p{
          font-size: 18px;
        }
      </style>
  </head>
  <body>
    <button>Hello</button><br>
    <button>Avinash</button><button>Prawns</button>
    <p>Hello, World!</p>
    <p>Adult Plain Cotton T-shirt</p>
    <p>Price: $3.99</p>
    <button class="atc" onclick="alert('Added to Cart')">Add to cart</button>
    <button class="bn" onclick="alert('Loading..')">Buy now</button>
    <script>
      alert('Welcome..!');
    </script>
  </body>
</html>
