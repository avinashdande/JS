<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-do-List</title>
</head>
<body>
  <p>Todo List</p>
  <input placeholder="Todo Name" class="input" onkeydown="check()">
  <button onclick="addWork()">Add</button>
  <div class="Works"></div>
  <script>
    let todoArr = [];
    function check(){
      if(event.key === 'Enter')
      addWork();
    }
    function addWork(){
      let arrElement;
      let todoList = '';
      let inputElement = document.querySelector('.input');
      todoArr.push(inputElement.value);
      console.log(todoArr);
      for(let i = 0;i < todoArr.length;i++){
        arrElement = todoArr[i];
        todoList += `<p>${arrElement}</p>`;
      }
      document.querySelector('.Works').innerHTML = `${todoList}`;
      inputElement.value = '';
    }
  </script>
</body>
</html>
