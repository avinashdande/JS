<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-do-List</title>
</head>
<body>
  <p>Todo List</p>
  <input placeholder="Todo Name" class="input" onkeydown="check()">
  <button onclick="addWork()">Add</button>
  <script>
    let todoArr = [];
    function check(){
      if(event.key === 'Enter')
      addWork();
    }
    function addWork(){
      let inputElement = document.querySelector('.input');
      todoArr.push(inputElement.value);
      console.log(todoArr);
    }
  </script>
</body>
</html>
