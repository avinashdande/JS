<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
  <p class="title">Calculator</p>
  <p class="calVal"></p>
  <p>
  <button class="cal-button" onclick="updateCalculation('1')">1</button>
  <button class="cal-button" onclick="updateCalculation('2')">2</button>
  <button class="cal-button" onclick="updateCalculation('3')">3</button>
  <button class="ope-button" onclick="updateCalculation(' + ')">+</button>
  </p>
  <p>
  <button class="cal-button" onclick="updateCalculation('4')">4</button>
  <button class="cal-button" onclick="updateCalculation('5')">5</button>
  <button class="cal-button" onclick="updateCalculation('6')">6</button>
  <button class="ope-button" onclick="updateCalculation(' - ')">-</button>
  </p>
  <p>
  <button class="cal-button" onclick="updateCalculation('7')">7</button>
  <button class="cal-button" onclick="updateCalculation('8')">8</button>
  <button class="cal-button" onclick="updateCalculation('9')">9</button>
  <button class="ope-button" onclick="updateCalculation(' * ')">*</button>
  </p>
  <p>
  <button class="cal-button" onclick="updateCalculation('0')">0</button>
  <button class="cal-button" onclick="updateCalculation('.')">.</button>
  <button class="cal-button" onclick="updateCalculation('=')">=</button>
  <button class="ope-button" onclick="updateCalculation(' / ')">/</button>
  </p>
  <button class="clear-button" onclick="
  calculation='0';
  localStorage.setItem('cal',calculation);
  showCalculation();
  ">Clear</button>
  <script src="scripts/calculator.js"></script>
</body>
</html>
